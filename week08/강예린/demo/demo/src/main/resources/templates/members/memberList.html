<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <!--자바의 for-each문처럼 members의 값을 리스트 해놓아서 하나하나 꺼내서 member에 넣어 get하는 것 -->
            <tr
                    th:each="member : ${members}">
                <td
                        th:text="${member.id}"></td>
                <td     th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
